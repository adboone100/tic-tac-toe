<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adam's Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">Adam's Tic-Tac-Toe</div>

    <form>
        <label class="turn">Flip Coin for First Move!</label>
        <input type="image" src="coin-icon.png" width="75px" height="75px" name="coin-flip" class="coin-flip">
    </form>

    <div class="gameboard-container">
        <div class="gameboard-grid" data-grid="1">X</div>
        <div class="gameboard-grid" data-grid="2">O</div>
        <div class="gameboard-grid" data-grid="3">X</div>
        <div class="gameboard-grid" data-grid="4">X</div>
        <div class="gameboard-grid" data-grid="5">O</div>
        <div class="gameboard-grid" data-grid="6">X</div>
        <div class="gameboard-grid" data-grid="7">O</div>
        <div class="gameboard-grid" data-grid="8"></div>
        <div class="gameboard-grid" data-grid="9">X</div>
    </div>

    <div class="winner"></div>
</body>
</html>

<script src="script.js"></script>
